<!DOCTYPE html>
<html>
<head>
<title> Sprint 5 Calculator </title>
<meta charset = "UTF-8">
<link href="calculator.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
<script src="script.js"></script>
</head>
<body class="body">
    <div class = "calculator-grid">
      <form name="grid" class="output">
        <input class="input" type="text" id="display" name="display" value="0" disabled>
      </form>  
        <button value="AC" class="space-two" onclick="clean()">AC</button> 
        <button value="CE" onclick=back()>CE</button> 
        <button value="รท" onclick="insert('/')">รท</button>
        <button value="1" onclick="insert(1)">1</button>
        <button value="2" onclick="insert(2)">2</button>
        <button value="3" onclick="insert(3)">3</button>
        <button value="x" onclick="insert('*')">x</button>
        <button value="4" onclick="insert(4)">4</button>
        <button value="5" onclick="insert(5)">5</button>
        <button value="6" onclick="insert(6)">6</button>
        <button value="+" onclick="insert('+')">+</button>
        <button value="7" onclick="insert(7)">7</button>
        <button value="8" onclick="insert(8)">8</button>
        <button value="9" onclick="insert(9)">9</button>
        <button value="-" onclick="insert('-')">-</button>
        <button value="." onclick="insert('.')">.</button>
        <button value="0" onclick="insert(0)">0</button>
        <button value="=" class="space-two" onclick="equal('=')">=</button>
    </div>
</body>
</html>
