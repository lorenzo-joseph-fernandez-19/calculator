<!DOCTYPE html>
<html>
<head>
<title> Sprint 5 Calculator </title>
<meta charset = "UTF-8">
<link href="calculator.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
<script src="script.js"></script>
</head>
<body class="body">
    <div class = "calculator-grid">
      <div class = "output"> 
        <div data-previous class="previous-operand"></div>
        <div data-current class="current-operand"></div>
       </div>
    <button data-clear class="space-two">AC</button> 
    <button data-delete>DEL</button> 
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>x</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="space-two">=</button>
    </div>
       
</body>
</html>
